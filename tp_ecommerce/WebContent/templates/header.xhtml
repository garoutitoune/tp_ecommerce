
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Le header</title>
</h:head>

<h:body>
	<ui:composition>
		<h:form>
			<p:breadCrumb>
				<p:menuitem value="accueil" url="accueil.xhtml" />
				<p:menuitem value="Ajouter" url="ajouter.xhtml" />
				<p:menuitem value="Modifier" url="modif.xhtml" />
				<p:menuitem value="Supprimer" url="suppression.xhtml" />
				<p:menuitem value="Recherche" url="recherche.xhtml" />
				<p:menuitem value="se deconnecter" action="#{gMB.seDeconnecter}" />
			</p:breadCrumb>
		</h:form>
		<h:form>
			<p:menubar>
				<p:submenu label="Accueil" icon="ui-icon-home">
					<p:menuitem value="Notre entreprise" url="monCommerce.xhtml" />
					<p:menuitem value="Nos magasins" url="#" />
				</p:submenu>

				<p:submenu label="Parcourir les catégories"
					icon="ui-icon-circle-zoomout">
					<p:submenu label="Alimentaire">
						<p:menuitem value="Produits Frais"
							action="#{proMB.listeprodsmeth(1)}" />
						<p:menuitem value="Autre" url="#" />
					</p:submenu>
					<p:menuitem value="Animalerie" action="#{proMB.listeprodsmeth(2)}" />
					<p:menuitem value="Autre" url="#" />
					<p:separator />
					<p:menuitem value="Voir toutes les catégories" url="#" />
				</p:submenu>

				<p:submenu label="Aide" icon="ui-icon-help">
					<p:menuitem value="Modes de livraison" url="#" />
					<p:menuitem value="Contact" url="#" />
				</p:submenu>



				<p:submenu label="Espace Client" icon="ui-icon-person">
					<p:menuitem value="Se Connecter/S'inscrire" url="logincl.xhtml"
						rendered="#{!clMB.connecte}" />
					<p:menuitem value="Déconnexion" rendered="#{clMB.connecte}"
						action="#{gMB.seDeconnecter}" />
					<p:separator rendered="#{clMB.connecte}" />
					<p:menuitem value="Modifier mes informations" url="modifCl.xhtml"
						rendered="#{clMB.connecte}" />
					<p:menuitem value="Mes commandes" url="#"
						rendered="#{clMB.connecte}" />
					<p:menuitem value="Mes avantages" url="#"
						rendered="#{clMB.connecte}" />



				</p:submenu>
				<p:menuitem value="Panier" url="#" icon="ui-icon-cart" />

				<f:facet name="options">
					

				<span class="ui-inputgroup-addon"><p:selectOneMenu
						value="#{proMB.categorie.id}">
						<f:selectItem itemLabel="Select une categorie" itemValue="" />
						<f:selectItems value="#{sessionScope.listeCaSession}" var="ca"
							itemLabel="#{ca.id} - #{ca.nom}" itemValue="#{ca.id}" />

					</p:selectOneMenu></span><p:inputText placeholder="Nom du produit"
					value="#{proMB.produit.designation}" />
					<h:commandButton action="#{proMB.rechercherByDesignation}" value="Rechercher"/>
				</f:facet>
			</p:menubar>
		</h:form>

	</ui:composition>
</h:body>
</html>
