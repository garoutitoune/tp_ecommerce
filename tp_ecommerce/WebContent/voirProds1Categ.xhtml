<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>liste des produits pour une categorie</title>

</h:head>
<h:body>
	



<ui:composition template="/templates/layout2.xhtml">
		<ui:define name="monCorp">
			
			<h1>Liste des produits pour une catégorie</h1>
			
			<h:form id="idProdsForm">
			<p:growl id="growl" showDetail="true" /> 
			
			<p:dataTable var="p" value="#{sessionScope.listeProds1Categ}" id="idProds" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                 paginator="true" rows="5" paginatorPosition="bottom">

							

							<f:facet name="header">  
          						<h:outputText value="développer searchcatégorie by id................"/>
     						</f:facet> 

							<p:column headerText="Photo">
								<h:graphicImage value="#{p.image}" />
							</p:column>
							
							<p:column headerText="Désignation" >
								<h:outputText value="#{p.designation}" />
							</p:column>

							<p:column headerText="Prix">
								<h:outputText value="#{p.prix}" />
							</p:column>
							
							<p:column headerText="En stock">
								<h:outputText value="#{p.quantite}" />
							</p:column>
							
							<p:column headerText="Opérations">
								<p:commandButton icon="ui-icon-circle-plus" action="#{paMB.addProd}" update="@form">
								<f:setPropertyActionListener value="#{p}" target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								<p:commandButton icon="ui-icon-circle-minus" action="#{paMB.delProd}" update="idProdsForm">
								<f:setPropertyActionListener value="#{p}" target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								
							</p:column>
							
						</p:dataTable>
			
			<br/>
			<p:dataTable var="li" value="#{paMB.panier.listeLignes}" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                 paginator="true" rows="5" paginatorPosition="bottom">

							<f:facet name="header">  
          						<h:outputText value="Panier"/>
     						</f:facet> 

							<p:column headerText="Photo">
								<h:graphicImage value="#{li.produit.image}" />
							</p:column>
							
							<p:column headerText="Désignation" >
								<h:outputText value="#{li.produit.designation}" />
							</p:column>

							<p:column headerText="Quantité">
								<h:outputText value="#{li.qt}" />
							</p:column>
							
							<p:column headerText="Prix">
								<h:outputText value="#{li.prix}" />
							</p:column>
							
							
							<p:column headerText="Opérations">
								<p:commandButton icon="ui-icon-circle-plus" action="#{paMB.addProd}" update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}" target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								<p:commandButton icon="ui-icon-circle-minus" action="#{paMB.delProd}" update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}" target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								<p:commandButton icon="ui-icon-trash" action="#{paMB.delProd2}" update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}" target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								
								<p:commandButton icon="ui-icon-check" action="#{paMB.savePanier}" >
								</p:commandButton>
							</p:column>
							
							
						</p:dataTable>
			<h1 style="text-align: center; color: red">
		<h:messages />
	</h1>
			</h:form>
			
			


		</ui:define>
	</ui:composition>






</h:body>
</html>
