<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>liste des produits pour une categorie</title>

</h:head>
<h:body>
	



<ui:composition template="/templates/layout2.xhtml">
		<ui:define name="monCorp">
			
			<h1>Liste des produits pour une catégorie</h1>
			<h:form>
			
			<p:dataTable var="p" value="#{proMB.listeProds}" id="idProds">

							<p:column headerText="Photo">
								<h:graphicImage value="#{p.image}" />
							</p:column>
							
							<p:column headerText="Désignation" >
								<h:outputText value="#{p.designation}" />
							</p:column>

							<p:column headerText="Prix">
								<h:outputText value="#{p.prix}" />
							</p:column>
							
							<p:column headerText="En stock">
								<h:outputText value="#{p.quantite}" />
							</p:column>
							
							
						</p:dataTable>
			
			
			
			</h:form>
			
			


		</ui:define>
	</ui:composition>






</h:body>
</html>
