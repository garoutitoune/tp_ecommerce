<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>

</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">
			<p:growl id="message" showDetail="true" />

			<div>

				
				<h:form id="form">
					<p:dataGrid var="pro" value="#{sessionScope.listeProRechSession}"
						columns="3" layout="grid" >

						<f:facet name="header">
          
            <p:outputPanel>
								<h:outputText
									value="Liste de(s) produit(s) trouvé(s)(#{sessionScope.listeProRechSession.size()})" />

							</p:outputPanel>
        </f:facet>

						<p:panel header="N°pro :#{pro.id} -- cat : #{pro.categorie.nom}"
							style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:graphicImage value="#{pro.image}" />

								<h:outputText value="#{pro.designation}" />
								<hr />
								<h:outputText value="#{pro.description}" />
								<hr />
								<h:outputText value="#{pro.prix}" />
								<hr />
								<h:outputText value="#{pro.quantite}" />



							</h:panelGrid>
						</p:panel>

					</p:dataGrid>
				</h:form>





			</div>

		</ui:define>


	</ui:composition>

</h:body>
</html>
