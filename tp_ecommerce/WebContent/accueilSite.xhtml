<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>

</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">

			<p:growl id="messages" showDetail="true" />
			<div>
			<h:form id="form">
    <p:dataGrid var="pro" value="#{sessionScope.listeProSession}" columns="3" layout="grid"
        rows="12" paginator="true" id="cars"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
         
        <f:facet name="header">
            Liste des produits
        </f:facet>
 
        <p:panel header="NÂ°pro :#{pro.id} -- cat : #{pro.categorie.nom}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <h:graphicImage value="#{pro.image}" /> 
 				
                <h:outputText value="#{pro.designation}" />
                <hr/>
                <h:outputText value="#{pro.description}" />
                <hr/>
                <h:outputText value="#{pro.prix}" />
                <hr/>
                <h:outputText value="#{pro.quantite}" />
                
 
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    </h:form>
			
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
